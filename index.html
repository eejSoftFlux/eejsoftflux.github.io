<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>eejSoftFlux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .banner {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
    }

    h1 {
      margin-top: 20px;
    }

    .apps {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .app-card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .app-card:hover {
      transform: translateY(-5px);
    }

    .app-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .app-title {
      font-size: 18px;
      margin: 15px 0 10px;
      font-weight: bold;
    }

    .app-link {
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      padding: 8px 15px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <!-- 상단 배너 -->
  <img src="images/banner.jpg" class="banner">

  <h1>eejSoftFlux</h1>
  <p>Mobile App Developer</p>

  <div class="apps">

    <!-- 타이핑 앱 -->
    <div class="app-card">
      <img src="images/typing_icon.png">
      <div class="app-title">Typing Game</div>
      <a class="app-link" href="https://play.google.com/store/apps/details?id=com.eejsoft.typing" target="_blank">
        Google Play
      </a>
    </div>

    <!-- 주산 앱 -->
    <div class="app-card">
      <img src="images/abacus_icon.png">
      <div class="app-title">Abacus Training</div>
      <a class="app-link" href="https://play.google.com/store/apps/details?id=com.eejsoft.gameabacus" target="_blank">
        Google Play
      </a>
    </div>

  </div>

</body>
</html>
